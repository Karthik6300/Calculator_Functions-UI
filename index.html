<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator UI</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="calculator">
      <h1>CALCULATOR-UI</h1>
      <input id="input" type="text" />
      <div class="button-container">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>AC</button>
      </div>
      <div class="button-container">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>DEL</button>
      </div>
      <div class="button-container">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>.</button>
        <button>%</button>
      </div>
      <div class="button-container">
        <button>0</button>
        <button>00</button>
        <button>/</button>
        <button>*</button>
        <button>=</button>
      </div>
    </div>
    <!-- <input type="text"> -->
  </body>
</html>
