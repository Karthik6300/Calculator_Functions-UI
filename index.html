<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator UI</title>
    <link rel="stylesheet" href="./index.css" />
    
  </head>
  <body>
    <div id="calculator">
      <h1>CALCULATOR-UI</h1>
      <input  type="text" id="display" />
      <div class="button-container">
        <button value="1" onclick="calc(event)">1</button>
        <button value="2" onclick="calc(event)">2</button>
        <button value="3" onclick="calc(event)">3</button>
        <button value="+" id="opp" onclick="sym(event)">+</button>
        <button id="op" onclick="AC()">AC</button>
      </div>
      <div class="button-container">
        <button value="4" onclick="calc(event)">4</button>
        <button value="5" onclick="calc(event)">5</button>
        <button value="6" onclick="calc(event)">6</button>
        <button value="-" id="opp" onclick="sym(event)">-</button>
        <button id="op" onclick="DEL()">DEL</button>
      </div>
      <div class="button-container">
        <button value="7" onclick="calc(event)">7</button>
        <button value="8" onclick="calc(event)">8</button>
        <button value="9" onclick="calc(event)">9</button>
        <button value="/" id="opp" onclick="sym(event)">/</button>
        <button value="%" id="opp" onclick="sym(event)">%</button>
      </div>
      <div class="button-container">
        <button value="0" onclick="calc(event)">0</button>
        <button value="00" onclick="calc(event)">00</button>
        <button id="opp" value="." onclick="sym(event)">.</button>
        <button value="*" id="opp" onclick="sym(event)">X</button>
        <button id="opp" onclick="str()">=</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
